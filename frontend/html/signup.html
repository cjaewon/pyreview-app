<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Py Review App Login - 회원가입</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <main class="w-3xl h-screen m-auto flex justify-center items-center">
    <fieldset class="fieldset bg-base-200 border-base-300 rounded-box w-xs border p-4 -mt-32">
      <legend class="fieldset-legend">회원가입</legend>

      <label class="label">아이디</label>
      <input type="text" class="input" placeholder="아이디를 입력해주세요." />

      <label class="label">비밀번호</label>
      <input type="password" class="input" placeholder="비밀번호를 입력해주세요." />

      <button class="btn btn-neutral mt-4">회원가입 하기</button>
      <p>이미 계정이 있으신가요? <a href="signin.html" class="link link-info">로그인 하기</a></p>
    </fieldset>
  </main>
</body>
</html>
